    <style>
        /* Estilos para o fundo preto e centralização do conteúdo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Fundo preto */
            overflow: hidden; /* Impede a barra de rolagem */
            position: relative;
        }

        /* Estilos para a div do título */
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0); /* Fundo transparente */
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Sombra suave */
            position: relative;
            z-index: 1;
            animation: bounce 1.5s ease infinite; /* Animação sutil de "quicar" */
        }

        /* Efeito de quicar do título */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: white;
            margin: 0;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5); /* Sombra no título */
            letter-spacing: 2px; /* Espaçamento entre as letras */
        }

        /* Estilos do botão */
        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #66b3ff; /* Azul claro */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(128, 128, 128, 0.4); /* Sombra cinza */
        }

        button:hover {
            background-color: #3399ff; /* Azul mais escuro */
            box-shadow: 0px 6px 12px rgba(128, 128, 128, 0.5); /* Sombra mais forte */
        }

        /* Estilos para os corações flutuantes */
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: fall 4s ease-in infinite;
            opacity: 0.8;
            color: red; /* Todos os corações serão vermelhos */
        }

        /* Animação de queda dos corações (como uma chuva) */
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.8;
            }
        }

        /* Animação de subida dos corações */
        @keyframes rise {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0.8;
            }
        }
    </style>
